<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Ademy Business for 14 days - Team Plan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            background:whitesmoke;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        .form-section {
            padding: 40px 30px;
        }
        .label-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        .label-group label {
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            color: #495057;
        }
        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        input[type="email"], input[type="text"], input[type="tel"], input[type="password"], input[type="url"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e1e5e9;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #6a11cb;
        }
        .full-width {
            grid-column: 1 / -1;
        }
        .submit-btn {
            width:100%;
            background: #ff6b35;
            transition: background-color 0.2s ease-in;
            color: white;
            border: none;
            padding: 14px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
           transition: transform 0.3s;
           box-shadow: 0 4px 14px rgba(0,0,0,0.2);
            
        }
        .submit-btn:hover {
            transform: translateY(-3px);
        }
        .trusted-section {
            padding: 30px;
            background: #f8f9fa;
            text-align: center;
            font-size: 14px;
            color: #6c757d;
        }
        .trusted-section p {
            margin-bottom: 15px;
        }
        .logos {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .logos img {
            height: 25px;
            opacity: 0.7;
        }
        @media (max-width: 480px) {
            .input-row {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Try Ademy Business 14 days</h1>
            <p>Upgrade your account to full. When you're ready.</p>
        </div>
        <form class="form-section">
            <div class="label-group">
                <label>ðŸ“š Sample content from our library</label>
            </div>
            <div class="label-group">
                <label>ðŸ‘¥ AWS team learning by easily them</label>
            </div>
            <div class="label-group">
                <label>ðŸ“Š Get access to Team Plans like engagement</label>
            </div>
            <div class="input-row">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
            </div>
            <div class="input-row">
                <input type="email" placeholder="Email *" required>
                <input type="text" placeholder="Job Title" required>
            </div>
            <div class="input-row">
                <input type="tel" placeholder="Phone" required>
                <input type="text" placeholder="Company" required>
            </div>
            <input type="url" class="full-width" placeholder="Number of trains *" required>
            <div class="label-group">
                <label>https://cust.usiversity.ademy</label>
            </div>
            <input type="password" class="full-width" placeholder="Your Password (min 8 characters)" required>
            <button type="submit" class="submit-btn">Start Free Trial</button>
        </form>
        <div class="trusted-section">
            <p>Training by 2+ million request millions of Demo around the world</p>
            <div class="logos">
                <!-- Replace with your trusted company logos -->
                <img src="https://via.placeholder.com/100x25/667eea/ffffff?text=Samsung" alt="Samsung">
                <img src="https://via.placeholder.com/100x25/667eea/ffffff?text=Cisco" alt="Cisco">
                <img src="https://via.placeholder.com/100x25/667eea/ffffff?text=AT&T" alt="AT&T">
            </div>
            <p>By signing you agree to Note Service Agreement and Business</p>
        </div>
    </div>
</body>
</html>
